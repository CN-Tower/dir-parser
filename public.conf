# CN-Tower
# =============================================================
server {
    listen       80;
    server_name  www.cntower.org.cn cntower.org.cn;

    root   	     /home/CN-Tower/dist;
    index index.htm index.html;

    location /index.html {
        expires -1;
    }
    location ~* .(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1d;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}
